<body>
    <h1>Futuristic Glass Clock</h1>
    
    <div class="clock-container">
        <!-- Tilt zones for interactive 3D effect -->
        <div class="tilt-zone top-left"></div>
        <div class="tilt-zone top-center"></div>
        <div class="tilt-zone top-right"></div>
        <div class="tilt-zone middle-left"></div>
        <div class="tilt-zone middle-center"></div>
        <div class="tilt-zone middle-right"></div>
        <div class="tilt-zone bottom-left"></div>
        <div class="tilt-zone bottom-center"></div>
        <div class="tilt-zone bottom-right"></div>
        
        <!-- Clock content wrapper for tilt effect -->
        <div class="clock-content">
            <!-- Corner accents -->
            <div class="corner-accent top-left"></div>
            <div class="corner-accent top-right"></div>
            <div class="corner-accent bottom-left"></div>
            <div class="corner-accent bottom-right"></div>
            
            <!-- Digital time display -->
            <div class="digital-time">
                <div class="time-display" id="timeDisplay">00:00</div>
                <div class="date-display" id="dateDisplay">Loading...</div>
            </div>
            
            <div class="clock-face">
                <!-- Ambient dots -->
                <div class="ambient-dots" id="ambientDots">
                    <!-- Dots will be generated by JavaScript -->
                </div>
                
                <div class="second-bars" id="secondBars">
                    <!-- 60 second bars will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Container -->
    <div class="settings-container">
        <div class="settings-title">Time Settings</div>
        <div class="settings-grid">
            <div class="setting-group">
                <label class="setting-label">Timezone</label>
                <select class="setting-select" id="timezoneSelect">
                    <option value="local">Local Time</option>
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">New York (EST/EDT)</option>
                    <option value="America/Los_Angeles">Los Angeles (PST/PDT)</option>
                    <option value="Europe/London">London (GMT/BST)</option>
                    <option value="Europe/Paris">Paris (CET/CEST)</option>
                    <option value="Europe/Stockholm">Stockholm (CET/CEST)</option>
                    <option value="Asia/Tokyo">Tokyo (JST)</option>
                    <option value="Asia/Shanghai">Shanghai (CST)</option>
                    <option value="Australia/Sydney">Sydney (AEST/AEDT)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Time Source</label>
                <button class="setting-button" id="syncButton">Sync Time</button>
            </div>
            
            <div class="sync-status" id="syncStatus">Using local system time</div>
        </div>
    </div>
